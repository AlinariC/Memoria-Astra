name: Auto-Generate Cover if Missing

on:
  push:
    paths:
      - "**/Manuscript.md"
    workflow_dispatch:

jobs:
  generate-cover:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check if cover.png is missing
      id: cover_check
      run: |
        if [ ! -f "cover.png" ]; then
          echo "needs-cover=true" >> $GITHUB_ENV
        else
          echo "needs-cover=false" >> $GITHUB_ENV
        fi

    - name: Install curl and jq
      if: env.needs-cover == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: Extract Title, Subtitle, Author from Manuscript
      if: env.needs-cover == 'true'
      id: metadata
      run: |
        TITLE=$(grep '^title:' Manuscript.md | sed 's/title:[ ]*//')
        AUTHOR=$(grep '^author:' Manuscript.md | sed 's/author:[ ]*//')
        echo "TITLE=$TITLE" >> $GITHUB_ENV
        echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV

    - name: Request Cover Art from OpenAI
      if: env.needs-cover == 'true'
      run: |
        curl https://api.openai.com/v1/images/generations \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
        -d '{
          "model": "gpt-image-1",
          "prompt": "Create a beautiful science fiction/fantasy book cover for the novel titled '"${TITLE}"' by '"${AUTHOR}"'. No text overlay. Cosmic themes, vibrant, sophisticated.",
          "n": 1,
          "size": "1024x1536"
        }' > response.json

    - name: Download generated image
      if: env.needs-cover == 'true'
      run: |
        URL=$(jq -r '.data[0].url' response.json)
        curl -o cover.png "$URL"

    - name: Commit generated cover
      if: env.needs-cover == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add cover.png
        git commit -m "Auto-generated cover.png using OpenAI"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
