name: Build EPUBs

on:
  push:
    paths:
      - "**/Manuscript.md"
      - "**/cover.jpg"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-epubs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc zip unzip imagemagick

    - name: Build and Polish EPUBs
      run: |
        mkdir -p output
        echo "### Books Published" > release_notes.md
        echo "" >> release_notes.md
        echo "## 📚 eBook Editions" >> release_notes.md
        echo "" >> release_notes.md

        for dir in */; do
          if [ -f "${dir}Manuscript.md" ]; then
            echo "📖 Processing $dir..."
            cd "$dir"
            bash ../scripts/build.sh
            bash ../scripts/fix-and-polish-epub.sh
            SAFE_BOOK=$(ls *.epub | sed 's/.epub$//; s/-/ /g')
            if [ ! -f ../release_title.txt ]; then
              echo "${SAFE_BOOK}" > ../release_title.txt
            fi
            echo "- ${SAFE_BOOK}" >> ../release_notes.md
            mv *.epub ../output/
            cd ..
          fi
        done

        echo "" >> release_notes.md
        echo "## 🖨️ Print Editions" >> release_notes.md
        echo "" >> release_notes.md

        for dir in */; do
          if [ -f "${dir}Manuscript.md" ]; then
            SAFE_BOOK=$(ls "${dir}"*.pdf | sed 's:.*/::; s/.pdf$//; s/-/ /g')
            echo "- ${SAFE_BOOK}" >> release_notes.md
          fi
        done

    - name: Install GitHub CLI
      run: |
        sudo apt-get install -y gh

    - name: Prepare release name
      run: |
        RELEASE_TITLE="$(cat release_title.txt)"
        RELEASE_DATE="$(date +'%Y-%m-%d')"
        echo "RELEASE_TITLE=$RELEASE_TITLE" >> $GITHUB_ENV
        echo "RELEASE_DATE=$RELEASE_DATE" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "epub-${{ github.run_id }}"
        release_name: "${{ env.RELEASE_TITLE }} – v1.0.${{ github.run_number }} (${{ env.RELEASE_DATE }})"
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Upload EPUB Files to Release
      run: |
        TAG_NAME="epub-${{ github.run_id }}"
        for file in output/*.epub output/*.pdf; do
          if [ -f "$file" ]; then
            echo "Uploading $file..."
            BASENAME=$(basename "$file")
            if [[ "$file" == *.epub ]]; then
              gh release upload "$TAG_NAME" "$file#${BASENAME/.epub/}-eBook.epub" --clobber
            elif [[ "$file" == *.pdf ]]; then
              gh release upload "$TAG_NAME" "$file#${BASENAME/.pdf/}-Print.pdf" --clobber
            fi
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
