name: Build EPUBs

on:
  push:
    paths:
      - "**/Manuscript.md"
      - "**/cover.jpg"
  workflow_dispatch:

jobs:
  build-epubs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc zip unzip imagemagick

    - name: Build and Polish EPUBs
      run: |
        mkdir -p output
        for dir in */; do
          if [ -f "${dir}Manuscript.md" ]; then
            echo "ðŸ“– Processing $dir..."
            cd "$dir"
            bash ../scripts/build.sh
            bash ../scripts/fix-and-polish-epub.sh
            mv *.epub ../output/
            cd ..
          fi
        done

    - name: Upload EPUBs as Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: final-epubs
        path: output/*.epub
