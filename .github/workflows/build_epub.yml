name: Build EPUBs

on:
  push:
    paths:
      - "**/Manuscript.md"
      - "**/cover.jpg"
  workflow_dispatch:

jobs:
  build-epubs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc zip unzip imagemagick

    - name: Build and Polish EPUBs
      run: |
        mkdir -p output
        for dir in */; do
          if [ -f "${dir}Manuscript.md" ]; then
            echo "ðŸ“– Processing $dir..."
            cd "$dir"
            bash ../scripts/build.sh
            bash ../scripts/fix-and-polish-epub.sh
            mv *.epub ../output/
            cd ..
          fi
        done

    - name: Install GitHub CLI
      run: |
        sudo apt-get install -y gh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "epub-${{ github.run_id }}"
        release_name: "EPUB Build ${{ github.run_number }}"
        draft: false
        prerelease: false

    - name: Upload EPUB Files to Release
      run: |
        for file in output/*.epub; do
          echo "Uploading $file..."
          gh release upload ${{ steps.create_release.outputs.tag_name }} "$file" --clobber
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
